<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Ayah Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3"></div>
            <div class="col-lg-6 col-md-6 boxes" onclick="newAyah()">
                <h2>Ayah From the Quran</h2>
                <div class="underline"></div>
                <div id="ayahDisplayA"></div> 
                <div id="ayahDisplayR"></div> 
                <div id="ayahDisplayE"></div>
                <h3 onclick="this.style.visibility='hidden';">Click here!</h3>
            </div>
            <div class="col-lg-3 col-md-3"></div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
